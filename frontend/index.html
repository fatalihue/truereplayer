          copper: { 'bg-base':'#1a1210','bg-surface':'#251c18','bg-card':'#302420','bg-elevated':'#3c2e28','bg-input':'#15100d','border-subtle':'rgba(220,160,120,0.06)','border-default':'rgba(220,160,120,0.1)','border-strong':'rgba(220,160,120,0.15)','text-primary':'#f5ece5','text-secondary':'#c8b0a0','text-tertiary':'#8a7060','text-disabled':'#5a4a40','accent':'#e8956a','accent-solid':'#c06030','accent-hover':'#f0b890' },

          neon: { 'bg-base':'#0a0e0a','bg-surface':'#111a11','bg-card':'#182418','bg-elevated':'#1f2e1f','bg-input':'#080c08','border-subtle':'rgba(0,255,100,0.06)','border-default':'rgba(0,255,100,0.1)','border-strong':'rgba(0,255,100,0.15)','text-primary':'#d0ffd0','text-secondary':'#90c890','text-tertiary':'#508850','text-disabled':'#305030','accent':'#00ff66','accent-solid':'#00cc44','accent-hover':'#66ff99' }
        };
        var saved = null;
        try { saved = localStorage.getItem('truereplay-theme'); } catch(e) {}
        var colors = presets['carbon'];
        var ui = { fontSize: 13, borderRadius: 6, rowHeight: 36 };
        if (saved) {
          try {
            var cfg = JSON.parse(saved);
            if (cfg && cfg.version === 1 && cfg.baseThemeId && presets[cfg.baseThemeId]) {
              colors = {};
              var base = presets[cfg.baseThemeId];
              for (var k in base) colors[k] = base[k];
              if (cfg.colorOverrides) { for (var k in cfg.colorOverrides) colors[k] = cfg.colorOverrides[k]; }
              if (cfg.uiSettings) {
                if (typeof cfg.uiSettings.fontSize === 'number') ui.fontSize = cfg.uiSettings.fontSize;
                if (typeof cfg.uiSettings.borderRadius === 'number') ui.borderRadius = cfg.uiSettings.borderRadius;
                if (typeof cfg.uiSettings.rowHeight === 'number') ui.rowHeight = cfg.uiSettings.rowHeight;
              }
            }
          } catch(e) {
            // Old format: plain theme ID string
            if (presets[saved]) colors = presets[saved];
          }
        }
        var s = document.documentElement.style;
        for (var k in colors) s.setProperty('--color-' + k, colors[k]);
        s.setProperty('--ui-font-size', ui.fontSize + 'px');
        s.setProperty('--ui-border-radius', ui.borderRadius + 'px');
        s.setProperty('--ui-row-height', ui.rowHeight + 'px');
        s.background = colors['bg-base'];
      })();
    </script>
    <style>
      html, body { background: var(--color-bg-base, #121212); margin: 0; padding: 0; }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
